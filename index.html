<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffe0e9, #fff5f8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
}

/* üíï –°–µ—Ä–¥–µ—á–∫–∏ */
.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}

.heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.35);
    font-size: 22px;
    animation: down linear infinite;
}

.heart.up {
    animation: up linear infinite;
}

@keyframes down {
    from { transform: translateY(-10%); }
    to   { transform: translateY(110vh); }
}

@keyframes up {
    from { transform: translateY(110vh); }
    to   { transform: translateY(-10%); }
}

/* üíå –ö–∞—Ä—Ç–æ—á–∫–∞ */
.container {
    position: relative;
    z-index: 1;
    width: 420px;
    background: white;
    padding: 40px 50px;
    border-radius: 30px;
    box-shadow: 0 25px 60px rgba(255, 77, 109, 0.25);
    text-align: center;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #ff003c, #ff4d6d, #ff758f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

img.main-img {
    width: 220px;
    border-radius: 20px;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 14px 36px;
    font-size: 17px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    font-weight: 600;
}

#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff003c);
    color: white;
    box-shadow: 0 10px 25px rgba(255, 0, 60, 0.35);
}

#yesBtn:hover {
    transform: scale(1.07);
}

#noBtn {
    background: #f1f1f1;
    color: #444;
    position: absolute;
    left: 220px;
    top: 0;
    transition: left 0.12s ease, top 0.12s ease;
}
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="container" id="card">
    <h1>Dear Adeliya,<br>will you be my Valentine on 14th February? ‚ù§Ô∏è</h1>

    <img src="photo.jpg" class="main-img" alt="Valentine">

    <div class="buttons" id="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôà</button>
    </div>
</div>

<script>
/* üíï –°–µ—Ä–¥–µ—á–∫–∏ */
const hearts = document.getElementById("hearts");
for (let i = 0; i < 24; i++) {
    const h = document.createElement("div");
    h.className = "heart " + (i % 2 === 0 ? "up" : "");
    h.textContent = "‚ù§";
    h.style.left = (i * 4) + "vw";
    h.style.fontSize = (18 + Math.random() * 14) + "px";
    h.style.animationDuration = (8 + Math.random() * 6) + "s";
    hearts.appendChild(h);
}

/* üòà NO ‚Äî –Ω–µ—É–ª–æ–≤–∏–º–∞—è */
const noBtn = document.getElementById("noBtn");
const buttons = document.getElementById("buttons");
let lastMove = 0;

buttons.addEventListener("mousemove", (e) => {
    const now = Date.now();
    if (now - lastMove < 120) return;

    const btnRect = noBtn.getBoundingClientRect();
    const centerX = btnRect.left + btnRect.width / 2;
    const centerY = btnRect.top + btnRect.height / 2;

    if (Math.hypot(centerX - e.clientX, centerY - e.clientY) > 90) return;

    lastMove = now;

    const area = buttons.getBoundingClientRect();
    noBtn.style.left = Math.random() * (area.width - btnRect.width) + "px";
    noBtn.style.top  = Math.random() * (area.height - btnRect.height) + "px";
});

/* üíò YES ‚Äî –ü–û–õ–ù–û–°–¢–¨–Æ –î–†–£–ì–ê–Ø –°–¢–†–ê–ù–ò–¶–ê */
document.getElementById("yesBtn").addEventListener("click", () => {
    document.body.innerHTML = `
        <div class="hearts">${hearts.innerHTML}</div>

        <div style="
            position: relative;
            z-index: 1;
            background: white;
            padding: 50px 60px;
            border-radius: 35px;
            box-shadow: 0 30px 70px rgba(255,77,109,0.3);
            text-align: center;
        ">
            <h1 style="
                font-family: 'Playfair Display', serif;
                font-size: 38px;
                margin-bottom: 30px;
                background: linear-gradient(90deg, #ff003c, #ff4d6d);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            ">
                YAY love u sooo much &lt;3
            </h1>

            <img src="cats.jpg" style="
                width: 260px;
                border-radius: 25px;
                box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            ">
        </div>
    `;
});
</script>

</body>
</html>
